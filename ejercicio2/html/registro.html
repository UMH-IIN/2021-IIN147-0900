<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/estilos.css">
        <script src="../javascript/bootstrap.bundle.min.js" ></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-6 "> 
                    <br>
                    <form >
                        <div class="card">
                            <div class="card-body">
                                <div class="row ">
                                    <div class="col col-4 ">
                                        <label class="form-label">Usuario</label>
                                    </div>
                                    <div class="col col-8">
                                        <input type="mail" class="form-control" placeholder="Ingrese un usuario">
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col col-4">
                                        <label class="form-label">Correo electronico</label>
                                    </div>
                                    <div class="col col-8">
                                        <input type="mail" class="form-control" placeholder="Ingrese su correo electronico">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-4">
                                        <label class="form-label">Cree una contrasena</label>
                                    </div>
                                    <div class="col col-8">
                                        <input type="password" class="form-control" placeholder="Ingrese contrasena" > 
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col col-4">
                                        <label class="form-label">Confirmar contrasena</label>
                                    </div>
                                    <div class="col col-8">
                                        <input type="password" class="form-control" placeholder="Confirmar contrasena" > 
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-success">Guardar</button>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        
                    </form>
                    <a class="nav-link" href="../inicio.html">Volver al inicio</a>
                </div>
            </div>
        </div>
    </body>
</html>
