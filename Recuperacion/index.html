<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Recuperacion/css/bootstrap.min.css"> 
        <script src="../Recuperacion/js/bootstrap.bundle.min.js" ></script>
        <style>
            .img-slider{
                width: 100%;
                height: 480px;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-3" >
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Cities.com</a> 
                  <ul class="navbar-nav me-0 mb-2 mb-lg-0"> 
                    <li class="nav-item">
                      <a class="btn btn-success" href="#">Log in</a>
                    </li> 
                    <li class="nav-item ms-2">
                      <a class="btn btn-success">Sign in</a>
                    </li>
                  </ul>
                </div> 
              </nav>

            <div class="row ">
                <div class="col-8">
                    <div id="carouselExampleControls" class="carousel slide mt-3" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../Recuperacion/imgs/australia.jpg" class="d-block w-100 img-slider" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Sidney a tan solo $2500</h2> 
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="../Recuperacion/imgs/francia.jpg" class="d-block w-100 img-slider" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Paris a tan solo $1800</h2> 
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="../Recuperacion/imgs/newyork.jpg" class="d-block w-100 img-slider" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>New York a tan solo $1200</h2> 
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-4">
                    <form > 
                        <div class="card  text-dark bg-info mt-3"> 
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col ">
                                        <label class="form-label">Destino:</label>
                                        <input type="mail" class="form-control" placeholder="Ciudad, pais">
                                    </div> 
                                </div>  
                                <div class="row mb-2">
                                    <div class="col ">
                                        <label class="form-label">Fecha de llegada:</label>
                                        <input type="date" class="form-control" >
                                    </div> 
                                </div>  
                                <div class="row mb-2">
                                    <div class="col ">
                                        <label class="form-label">Fecha de salida:</label>
                                        <input type="date" class="form-control">
                                    </div> 
                                </div>  
                                <div class="row mb-2">
                                    <div class="col ">
                                        <label class="form-label">Cantidad de personas:</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option>1 adulto</option>
                                            <option>2 adultos</option>
                                            <option>3 adultos</option>
                                            <option>4 adultos</option>
                                            <option>5 adultos</option>
                                        </select>
                                    </div> 
                                </div>  
                                <div class="row mb-2">
                                    <div class="col ">
                                        <label class="form-label">Cantidad de habitaciones:</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option>1 habitacion</option>
                                            <option>2 habitaciones</option>
                                            <option>3 habitaciones</option>
                                            <option>4 habitaciones</option>
                                            <option>5 habitaciones</option>
                                        </select>
                                    </div> 
                                </div>  
                                <div class="row justify-content-end mb-2 ">
                                    <div class="col">
                                         <button class="btn btn-primary">Buscar</button>
                                    </div> 
                                </div>   
                            </div> 
                        </div> 
                    </form> 
                </div>
            </div>
        </div>

    </body>
</html>
